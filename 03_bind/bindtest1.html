<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js sample</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>

  <body>
    <h2>이미지를 지정하는 예제</h2>
    <div id="app">
      <img src="face1.png" />
      <img :src="fileName" />
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          fileName: "face1.png",
        },
      });
    </script>
  </body>
</html>
