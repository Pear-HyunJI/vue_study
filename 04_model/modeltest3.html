<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js sample</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>

  <body>
    <h2>체크박스의 ON/OFF를 확인하는 예제</h2>
    <div id="app">
      <label>
        <input type="checkbox" v-model="myCheck" id="chk" />
        체크박스의 상태는 {{ myCheck }}
      </label>
      <p v-if="myCheck">불을 켰음</p>
      <p v-else>불을 껐음</p>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          myCheck: true,
        },
      });
    </script>
  </body>
</html>
