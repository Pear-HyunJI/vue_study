<html>
<head>
    <script>
        var myArray = [1,2,3,4,5,6];
        function evenData() {
            myArray = myArray.filter(
                function(value) {
                    return value % 2 == 0;
                });
        }
        console.log(myArray);
        evenData();
        console.log(myArray);
    </script>
</head>
</html>
