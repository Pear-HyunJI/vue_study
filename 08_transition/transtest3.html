<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	
	<body>
		<h2>리스트의 순서가 이동하면서 변하는 애니메이션 예제</h2>
		<div id="app">
			<transition-group name="list">
				<li v-for="item in dataArray" v-bind:key="item"> {{item}}</li>
			</transition-group>
			<button v-on:click="sortData">소트</button>
			<button v-on:click="shuffleData">셔플</button>
		</div>
		
		<script>
			new Vue({
				el: "#app",
				data: {
					dataArray:['one','two','three','four','five']
				},
				methods: {
					sortData: function() {
						this.dataArray.sort(function(a,b) {
							// if (a < b) return -1;
							// if (a > b) return 1;
							// return 0;
							return a > b ? -1 : 1
						});
					},
					shuffleData: function() {
						var buffer = [];
						var len = this.dataArray.length;             // 배열갯수 카운트
						for (var i=len; len>0; len--) {              // 배열갯수(5)만큼 반복문 실행 : len이 5, 4, 3, 2, 1일때까지 반복
							var r = Math.floor(Math.random() * len); // 난수발생 0~4(1회전), 0~3(2회전), 0~2(3회전), 0~1(4회전), 0~0(5회전)
							buffer.push(this.dataArray[r]);			 // 난수와 일치하는 인덱스 배열을 추출하여 buffer 배열에 푸쉬
							this.dataArray.splice(r, 1);			 // 추출된 배열값은 기존배열에서 삭제함
						}
						this.dataArray = buffer;                     // 기존배열에 buffer 배열을 대입
					},
				}
			})
		</script>
		
		<style>
			/* 이동 트랜지션에 걸리리는 초 */
			.list-move {
				transition: 1s;
			}
		</style>
	</body>
</html>
