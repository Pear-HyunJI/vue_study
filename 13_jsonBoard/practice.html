<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js sample</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>

  <body>
    <h2>간단한 게시판</h2>
    <div id="app">
      <p>게시판 데이터 json 파일 읽기</p>
      <input type="file" v-on:change="loadData" />
      <button>게시판 저장하기</button>
      <my-board-list
        v-if="listOk"
        :object="dataArray"
        v-on:board-write="boardWrite"
        v-on:board-delete="boardDelete"
        v-on:board-read="boardRead"
      ></my-board-list>
      <my-board-write
        v-if="writeOk"
        v-on:board-save="boardSave"
      ></my-board-write>
      <my-board-read
        v-if="readOk"
        :object="boardInfo"
        v-on:board-list="boardList"
      ></my-board-read>
    </div>
    <script>
      const MyBoardList = {
        props: ["object"],
        template: `<div>
            <table id="list">
              <tr> 
                <th style="width:50px">글번호</th>
                <th>글제목</th>
                <th style="width:50px">조회수</th>
                <th style="width:70px"></th>
              </tr>
              <tr v-for="item in object" v-bind:key="item.no">
                <td>{{item.no}}</td>
                <td v-on:click="boardRead(item.no)">{{item.title}}</td>
                <td>{{item.view}}</td>
                <td><button v-on:click="boardDelete(item.no)">삭제</button></td>
              </tr>
          </table>
          <button v-on:click="boardWrite" style="float: right;">글쓰기</button>
          </div>`,
        methods: {
          boardRead: function (no) {
            this.$emit("board-read", no);
          },
          boardWrite: function () {
            this.$emit("board-write");
          },
          boardDelete: function (no) {
            this.$emit("board-delete", no);
          },
        },
      };

      const MyBoardRead = {
        props: ["object"],
        template:
          '<div><table id="list">\n' +
          "        <tr>\n" +
          '            <td style="width:50px">글제목</td>\n' +
          "            <td>{{object.title}}</td>\n" +
          "        </tr>\n" +
          '        <tr style="height:300px">\n' +
          '            <td colspan="2">{{object.content}}</td>\n' +
          "        </tr>\n" +
          "    </table>" +
          '<button v-on:click="boardList" style="float: right;">목록</button></div>',
        methods: {
          boardList: function () {
            this.$emit("board-list");
          },
        },
      };

      const MyBoardWrite = {
        template:
          "    <div>\n" +
          '    <table id="list">\n' +
          "        <tr>\n" +
          "            <td>글제목</td>\n" +
          '            <td><input type="text" v-model="title" style="width:90%"></td>\n' +
          "        </tr>\n" +
          "        <tr>\n" +
          '            <td colspan="2"><textarea v-model="content" style="width:100%"></textarea></td>\n' +
          "        </tr>\n" +
          "    </table>\n" +
          '    <button v-on:click="boardList" style="float: right;">목록</button>' +
          '    <button v-on:click="boardSave" style="float: right;">저장</button></div>',
        methods: {
          boardList: function () {
            this.$emit("board-list");
          },
          boardSave: function () {
            this.$emit("board-save", this.title, this.content);
          },
        },
        data: function () {
          return {
            title: "",
            content: "",
          };
        },
      };

      new Vue({
        el: "#app",
        data: {
          dataArray: [
            // {
            //   no: "3",
            //   title: "세번째글",
            //   content: "세번째 글입니다.",
            //   view: "1",
            // },
          ],
          listOk: false,
          readOk: false,
          writeOk: false,
          boardInfo: {},
        },
        components: {
          "my-board-list": MyBoardList,
          "my-board-read": MyBoardRead,
          "my-board-write": MyBoardWrite,
        },
        methods: {
          loadData: function (e) {
            file = e.target.files[0];
            if (file) {
              var reader = new FileReader();
              var vm = this;
              reader.readAsText(file);
              reader.onload = function (e) {
                vm.dataArray = JSON.parse(e.target.result);
                vm.dataArray = vm.dataArray.board;
              };
              reader.onloadend = function (e) {
                if (vm.dataArray != null && vm.dataArray.length > 0) {
                  vm.listOk = true;
                } else vm.listOk = false;
              };
            }
          },
          boardWrite() {
            this.listOk = false;
            this.writeOk = true;
          },
          boardSave(title, content) {
            let no = this.dataArray[this.dataArray.length - 1].no + 1;
            this.dataArray.push({
              no: no,
              title: title,
              content: content,
              view: 0,
            });
            this.listOk = true;
            this.writeOk = false;
          },
          boardDelete(no) {
            this.dataArray = this.dataArray.filter((value) => value.no != no);
          },
          boardRead(no) {
            let newArray = this.dataArray.filter((value) => value.no == no);
            this.boardInfo = newArray[0];
            this.listOk = false;
            this.writeOk = false;
            this.readOk = true;
          },
          boardList() {
            this.readOk = false;
            this.writeOk = false;
            this.listOk = true;
          },
        },
      });
    </script>
  </body>
</html>
